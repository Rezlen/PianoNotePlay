<!DOCTYPE html>
<html>

<head>
  <title>Flex Grow and Shrink</title>
  <link href='style.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
</head>

<body>
  <h1>Step 1</h1>
  <div id='top'>
    <div class='top side'>
      <h2>1</h2>
    </div>
    <div class='top center'>
      <h2>2</h2>
    </div>
    <div class='top side'>
      <h2>3</h2>
    </div>
  </div>
  <h1>Step 2</h1>
  <div id='middle'>
    <div class='middle side'>
      <h2>1</h2>
    </div>
    <div class='middle center'>
      <h2>2</h2>
    </div>
    <div class='middle side'>
      <h2>3</h2>
    </div>
  </div>
  <h1>Step 3</h1>
  <div id='bottom'>
    <div class='bottom side'>
      <h2>1</h2>
    </div>
    <div class='bottom center'>
      <h2>2</h2>
    </div>
    <div class='bottom side'>
      <h2>3</h2>
    </div>
  </div>
</body>

</html>
<!--If a max-width is set for an element, it will not grow larger than that even if there is more space for it to absorb.
All of the previous properties we have learned are declared on flex containers, or the parent elements.
 This property — flex-grow — is the first we have learned that is declared on flex items.

-->
