<!DOCTYPE html>
<html>

<head>
  <title>Nested</title>
  <link href='style.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
</head>

<body>
  <div class='main'>
    <div class='container'>
      <div class='child'><h2>Child 1</h2></div>
      <div class='child'><h2>Child 2</h2></div>
      <div class='child'><h2>Child 3</h2></div>
    </div>
    <div class='container'></div>
  </div>
</body>

</html>
