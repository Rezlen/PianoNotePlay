<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blockquote Example</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>William Shakespeare</h1>
		<p><strong>One of Shakespeare's most famous quotes is:</strong></p>
		<blockquote>
			<em>To be or not to be, that is the question.</em>
		</blockquote>
		<p>This is what a blockquote looks like.</p>
	</body>
</html>
