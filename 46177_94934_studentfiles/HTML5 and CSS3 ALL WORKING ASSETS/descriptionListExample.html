<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Description List Example</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Example of a Description List</h1>
			<dl>
				<dt>HTML</dt>
					<dd>HTML stands for HyperText Markup Language and is used in nearly every webpage.</dd>
				<dt>CSS</dt>
					<dd>CSS stands for Cascading Style Sheet. It is used to provide additional formatting to elements and ends with the .css extension.</dd>
			</dl>
		<p>This is how a Description List looks.</p>
	</body>
</html>
